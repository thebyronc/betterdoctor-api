<!DOCTYPE html>
<html>
  <head>
    <title>Health Locator</title>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md">
          <form id="searchPractice">
            <div class="form-group">
              <label for="searchPractice">Medical Issue</label>
              <input type="text" class="form-control" id="searchSpec" placeholder="Enter a medical issue">
              <small class="form-text text-muted">Entering terms that best describe your issue will return the best results.</small>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
        <div class="col-md">
          <form id="searchDoc">
            <div class="form-group">
              <label for="searchName">Doctor Search</label>
              <input type="text" class="form-control" id="searchName" placeholder="Enter Name">
              <small class="form-text text-muted">Search for doctors in the Portland area by name.</small>
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
        </div>
      </div> <!-- end row -->
      <br><br>
      <div class="row">
        <div class="col" id="docs">

        </div>
      </div><!-- end row -->
      <div class="footer">
      </div>
    </div>
  </body>
</html>
